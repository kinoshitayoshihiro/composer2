name: plugin-smoke
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt music21
      - name: Build plugin
        if: env.RUN_LIGHT != '1'
        run: |
          pip install pybind11 cmake ninja
          sudo apt-get update && sudo apt-get install -y juce-tools || true
          cmake -B build -DMODC_BUILD_PLUGIN=ON
          cmake --build build --config Release
      - name: Tests
        run: pytest -m "plugin or eval" -q
