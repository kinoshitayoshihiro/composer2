name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -e ".[dev,groove]"
      - name: Restore Essentia wheel cache
        if: runner.os == 'Linux'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip/wheels
          key: ${{ runner.os }}-essentia-2_1
      - name: Install Essentia extras
        if: runner.os == 'Linux'
        run: |
          pip install -e ".[essentia]"
      - name: Save Essentia wheel cache
        if: runner.os == 'Linux'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip/wheels/**/essentia*.whl
          key: ${{ runner.os }}-essentia-2_1
      - name: Cache SoundFont
        id: cache-sf2
        uses: actions/cache@v3
        with:
          path: sf2/TimGM6mb.sf2
          key: ${{ runner.os }}-timgm6mb-sf2
      - name: Install SoundFont
        if: steps.cache-sf2.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y fluidsynth timgm6mb-soundfont
          mkdir -p sf2
          cp /usr/share/sounds/sf2/TimGM6mb.sf2 sf2/
      - name: Verify SF2 Size
        run: ls -lh sf2/TimGM6mb.sf2
      - name: Ruff
        run: ruff check . --output-format=github
      - name: Mypy
        run: mypy modular_composer utilities tests --strict
      - name: Pytest
        run: pytest -q -m "not ess_optional" --cov --cov-report=xml
      - name: Pytest Essentia
        if: runner.os == 'Linux'
        run: pytest -q -m ess_optional --cov --cov-append
      - name: MIDI Regression Tests
        run: pytest tests/test_midi_regression.py
        env:
          UPDATE_GOLDENS: ${{ github.event.inputs.update_goldens || '0' }}
      - name: Audio Regression Tests
        run: |
          rm -rf tmp && mkdir tmp
          python - << 'EOF'
          from utilities.synth import render_midi
          import pathlib, wave, base64
          loops = ['rock_drive_loop', 'brush_light_loop']
          sf2 = pathlib.Path('sf2/TimGM6mb.sf2')
          for style in loops:
              b64 = pathlib.Path(f'data/golden/{style}.b64').read_text()
              midi_path = pathlib.Path('tmp') / f'{style}.mid'
              midi_path.write_bytes(base64.b64decode(b64))
              out = pathlib.Path('tmp') / f'{style}.wav'
              render_midi(str(midi_path), str(out), soundfont=str(sf2))
              with wave.open(out, 'rb') as wf:
                  frames = wf.getnframes()
                  rate = wf.getframerate()
                  assert frames / rate < 20.0, f"{style}.wav too long"
          EOF
        timeout-minutes: 10
      - name: Audio Spectrum Regression
        run: pytest tests/test_audio_spectrum.py
        timeout-minutes: 5
        env:
          SF2_PATH: sf2/TimGM6mb.sf2
      - name: Upload WAVs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wav-previews
          path: tmp/*.wav
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage.xml
          path: coverage.xml

  perf-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -e ".[dev,groove]"
      - name: Perf Gate
        run: pytest -m ci_perf --quiet

  stretch-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: pip install -e .[gui]
      - name: Install PyTorch
        run: pip install torch==2.3.0+cpu -f https://download.pytorch.org/whl/cpu/torch_stable.html
        continue-on-error: true
      - name: Stretch Tests
        run: |
          python - <<'EOF'
          import importlib
          ok = True
          try:
              importlib.import_module('torch')
          except Exception:
              ok = False
          if ok:
              exit(0)
          EOF
          STATUS=$?
          if [ "$STATUS" = "0" ]; then
            pytest -m stretch
          else
            pytest -m stretch -k "not rnn_smoke"
          fi

  hi-fi-train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -e .[rnn]
      - run: |
          python - <<'EOF'
          import json, tempfile
          from pathlib import Path
          from utilities import groove_rnn_v2

          td = Path(tempfile.mkdtemp())
          cache = td / 'loops.json'
          data = {"ppq":480,"resolution":16,"data":[{"file":"a.mid","tokens":[(0,'kick',100,0)],"tempo_bpm":120.0,"bar_beats":4}]}
          cache.write_text(json.dumps(data))
          groove_rnn_v2.train_rnn_v2(cache, epochs=1, progress=False)
          EOF
        timeout-minutes: 1

  low-lat-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -e .
      - run: pytest tests/test_latency.py -q
